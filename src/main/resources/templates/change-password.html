<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <title>Change Password</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>Change Password...</h1>
                    <form th:action="@{/blogger/{id}/password/update(id=${id})}" th:object="${validator}" method="post">
                        <div class="form-group">
                            <label for="password">Password</label>:
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   th:field="*{password}"
                                   aria-describedby="passwordHelpBlock" />
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="form-group">
                            <label for="passwordAgain">Confirm password</label>:
                            <input type="password"
                                   id="passwordAgain"
                                   name="passwordAgain"
                                   class="form-control"
                                   th:field="*{passwordAgain}" />
                            <div th:if="${#fields.hasErrors('passwordAgain')}" th:errors="*{passwordAgain}"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit"
                                           name="register-submit"
                                           id="register-submit"
                                           class="form-control btn btn-success"
                                           value="Register">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
