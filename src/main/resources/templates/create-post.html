<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <title>New blog post</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>Create new blog post</h1>
                    <form th:action="@{/blogger/create/post}" th:object="${postValidator}" method="post">
                        <div class="form-group">
                            <label for="label">Label</label>:
                            <input type="text"
                                   id="label"
                                   name="label"
                                   class="form-control"
                                   autofocus="autofocus"
                                   th:field="*{label}" />
                            <div th:if="${#fields.hasErrors('label')}" th:errors="*{label}"></div>
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>:
                            <input type="text"
                                   id="content"
                                   name="content"
                                   class="form-control"
                                   autofocus="autofocus"
                                   th:field="*{content}" />
                            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit"
                                           name="register-submit"
                                           id="register-submit"
                                           class="form-control btn btn-success"
                                           value="Create">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
