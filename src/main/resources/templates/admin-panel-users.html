<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <title>Admin page</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-3">

                    </div>
                    <div class="col-sm-7">
                        <div class="row well" th:each="user : ${users}">
                            <div class="col-sm-12">
                                <div class="panel panel-default text-left">
                                    <div class="panel-body">
                                        <p th:text="${user.name}"> name </p>
                                        <p><a th:href="'/blogger/' + ${user.username} + '/password/update'"> Update users password </a></p>
                                        <form th:action="@{/blogger/admin/control/{userId}(userId=${user.username})}" th:method="post">
                                            <div class="form-group">
                                                <input type="submit" class="image-edit-button btn btn-danger" value="Delete"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
